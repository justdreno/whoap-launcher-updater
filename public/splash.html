<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoap Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .splash-container {
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.75), rgba(5, 5, 5, 0.85));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid pattern matching launcher */
        .bg-pattern {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
            z-index: 0;
        }

        /* Glow effect matching launcher cards */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 40px;
        }

        /* Logo styling matching launcher aesthetic */
        .logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            animation: logo-pulse 3s infinite ease-in-out;
        }

        @keyframes logo-pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.15));
                transform: scale(1);
            }

            50% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.25));
                transform: scale(1.02);
            }
        }

        /* Text styling matching launcher */
        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            margin-top: 6px;
            color: #666;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Loading bars matching launcher minimal style */
        .loading-container {
            margin-top: 48px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading-bars {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 24px;
        }

        .loading-bar {
            width: 4px;
            background: #fff;
            border-radius: 2px;
            animation: bar-wave 1s infinite ease-in-out;
        }

        .loading-bar:nth-child(1) {
            height: 8px;
            animation-delay: 0s;
        }

        .loading-bar:nth-child(2) {
            height: 16px;
            animation-delay: 0.1s;
        }

        .loading-bar:nth-child(3) {
            height: 12px;
            animation-delay: 0.2s;
        }

        .loading-bar:nth-child(4) {
            height: 20px;
            animation-delay: 0.3s;
        }

        .loading-bar:nth-child(5) {
            height: 14px;
            animation-delay: 0.4s;
        }

        @keyframes bar-wave {

            0%,
            100% {
                opacity: 0.4;
                transform: scaleY(0.6);
            }

            50% {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        /* Progress bar matching launcher style */
        .progress-container {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .progress-container.update-mode {
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
        }

        .progress-bar {
            height: 100%;
            width: 30%;
            background: #fff;
            border-radius: 2px;
            animation: progress-move 1.5s infinite ease-in-out;
        }

        .progress-bar.update-progress {
            animation: none;
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes progress-move {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(400%);
            }
        }

        /* Status text matching launcher */
        .status-text {
            margin-top: 16px;
            font-size: 11px;
            color: #555;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .status-text.update-status {
            color: #888;
        }

        .status-text.ready {
            color: #22c55e;
        }

        .status-text.checking {
            color: #fff;
        }

        .status-text.error {
            color: #ef4444;
        }

        .update-info {
            margin-top: 8px;
            font-size: 10px;
            color: #444;
            text-align: center;
        }

        /* Update badge matching launcher cards */
        .update-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .update-badge.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Bottom section */
        .bottom-section {
            position: absolute;
            bottom: 32px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .version {
            font-size: 10px;
            color: #333;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="bg-pattern"></div>
        <div class="glow"></div>

        <div class="update-badge" id="updateBadge">Update</div>

        <div class="content">
            <div class="logo-wrapper">
                <img src="logo.png" class="logo" alt="Whoap Logo">
            </div>

            <h1>WHOAP</h1>
            <div class="subtitle">Launcher</div>

            <div class="loading-container">
                <div class="loading-bars">
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="status-text" id="statusText">Initializing...</div>
            <div class="update-info" id="updateInfo"></div>
        </div>

        <div class="bottom-section">
            <div class="version">v1.0.0</div>
        </div>
    </div>

    <script>
        const statuses = [
            "Loading core systems...",
            "Verifying environment...",
            "Connecting to services...",
            "Preparing launch..."
        ];

        let i = 0;
        const statusEl = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const updateBadge = document.getElementById('updateBadge');
        const updateInfo = document.getElementById('updateInfo');

        let statusInterval;
        let updateFound = false;

        function startLoadingStatuses() {
            statusInterval = setInterval(() => {
                statusEl.style.opacity = '0';
                setTimeout(() => {
                    statusEl.textContent = statuses[i];
                    statusEl.style.opacity = '1';
                    i = (i + 1) % statuses.length;
                }, 150);
            }, 800);
        }

        startLoadingStatuses();

        if (window.splashAPI) {
            window.splashAPI.onUpdateChecking(() => {
                clearInterval(statusInterval);
                statusEl.textContent = 'Checking for updates...';
                statusEl.className = 'status-text checking';
            });

            window.splashAPI.onUpdateAvailable((version) => {
                updateFound = true;
                statusEl.textContent = 'Update available';
                updateBadge.textContent = `v${version}`;
                updateBadge.classList.add('show');
                updateInfo.textContent = `Found new version ${version}`;
            });

            window.splashAPI.onUpdateDownloading(() => {
                updateFound = true;
                statusEl.textContent = 'Downloading update...';
                statusEl.className = 'status-text update-status';
                progressContainer.classList.add('update-mode');
                progressBar.classList.add('update-progress');
            });

            window.splashAPI.onUpdateProgress((data) => {
                const percent = data.percent || 0;
                progressBar.style.width = percent + '%';

                const formatBytes = (bytes) => {
                    if (bytes === 0) return '0 B';
                    const k = 1024;
                    const sizes = ['B', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
                };

                const formatSpeed = (bps) => {
                    if (bps === 0) return '';
                    if (bps < 1024) return `(${bps.toFixed(0)} B/s)`;
                    if (bps < 1024 * 1024) return `(${(bps / 1024).toFixed(1)} KB/s)`;
                    return `(${(bps / (1024 * 1024)).toFixed(1)} MB/s)`;
                };

                let progressText = `${percent.toFixed(1)}% downloaded`;
                if (data.total > 0) {
                    progressText += ` - ${formatBytes(data.transferred)} / ${formatBytes(data.total)}`;
                }
                if (data.bytesPerSecond > 0) {
                    progressText += ` ${formatSpeed(data.bytesPerSecond)}`;
                }

                updateInfo.textContent = progressText;
            });

            window.splashAPI.onUpdateReady((version) => {
                updateFound = true;
                statusEl.textContent = 'Update ready';
                statusEl.className = 'status-text ready';
                updateInfo.textContent = `Version ${version} will be installed after launch`;
                progressBar.style.width = '100%';
            });

            window.splashAPI.onUpdateNotAvailable(() => {
                if (updateFound) return;
                startLoadingStatuses();
                statusEl.className = 'status-text';
                updateInfo.textContent = '';
            });

            window.splashAPI.onUpdateError((message) => {
                if (updateFound) return;
                statusEl.textContent = 'Update check failed';
                statusEl.className = 'status-text error';
                updateInfo.textContent = message || 'Continuing without update...';
                setTimeout(() => {
                    statusEl.className = 'status-text';
                    updateInfo.textContent = '';
                    startLoadingStatuses();
                }, 3000);
            });
        }
    </script>
</body>

</html>
