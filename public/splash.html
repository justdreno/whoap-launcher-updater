<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoap Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .splash-container {
            width: 320px;
            height: 380px;
            background: #0a0a0c;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(0,0,0,0.5);
        }

        .bg-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(255, 136, 0, 0.08) 0%, transparent 60%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            opacity: 0.5;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo-glow {
            position: absolute;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 136, 0, 0.15) 0%, transparent 70%);
            animation: pulse-glow 3s infinite ease-in-out;
            pointer-events: none;
        }

        .logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 15px rgba(255, 136, 0, 0.2));
            animation: float 6s infinite ease-in-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .progress-container {
            width: 140px;
            height: 2px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40%;
            background: #ff9500;
            box-shadow: 0 0 8px #ff9500;
            border-radius: 2px;
            animation: slide 1.5s infinite ease-in-out;
        }

        .status-text {
            margin-top: 12px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Inter', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: opacity 0.2s;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes slide {
            0% { left: -40%; }
            50% { left: 100%; }
            100% { left: -40%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="bg-pattern"></div>
        
        <div class="content">
            <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <!-- Assuming logo.png is in the same directory (public) -->
                <img src="logo.png" class="logo" alt="Whoap Logo">
            </div>
            
            <h1>WHOAP</h1>
            <div class="subtitle">Launcher</div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="status-text">INITIALIZING...</div>
        </div>
    </div>

    <script>
        const statuses = [
            "LOADING CORE CHECKER...",
            "VERIFYING ENVIRONMENT...",
            "CONNECTING TO SERVICES...",
            "PREPARING LAUNCH..."
        ];
        
        let i = 0;
        const statusEl = document.querySelector('.status-text');
        
        setInterval(() => {
            statusEl.style.opacity = '0';
            setTimeout(() => {
                statusEl.textContent = statuses[i];
                statusEl.style.opacity = '1';
                i = (i + 1) % statuses.length;
            }, 200);
        }, 800);
    </script>
</body>
</html>
