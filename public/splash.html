<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoap Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .splash-container {
            width: 320px;
            height: 380px;
            background: #0a0a0c;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(0,0,0,0.5);
        }

        .bg-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(255, 136, 0, 0.08) 0%, transparent 60%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            opacity: 0.5;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo-glow {
            position: absolute;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 136, 0, 0.15) 0%, transparent 70%);
            animation: pulse-glow 3s infinite ease-in-out;
            pointer-events: none;
        }

        .logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 15px rgba(255, 136, 0, 0.2));
            animation: float 6s infinite ease-in-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .progress-container {
            width: 140px;
            height: 2px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .progress-container.update-mode {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40%;
            background: #ff9500;
            box-shadow: 0 0 8px #ff9500;
            border-radius: 2px;
            animation: slide 1.5s infinite ease-in-out;
        }

        .progress-bar.update-progress {
            animation: none;
            width: 0%;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, #ff8800, #ffaa00);
            box-shadow: 0 0 12px rgba(255, 136, 0, 0.5);
        }

        .status-text {
            margin-top: 12px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Inter', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-align: center;
            max-width: 240px;
            line-height: 1.5;
        }

        .status-text.update-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
        }

        .status-text.ready {
            color: #10b981;
            font-weight: 600;
        }

        .status-text.checking {
            color: #f59e0b;
        }

        .status-text.error {
            color: #ef4444;
        }

        .update-info {
            margin-top: 8px;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .update-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 10px;
            background: rgba(255, 136, 0, 0.15);
            border: 1px solid rgba(255, 136, 0, 0.3);
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            color: #ff8800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .update-badge.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes slide {
            0% { left: -40%; }
            50% { left: 100%; }
            100% { left: -40%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="bg-pattern"></div>
        
        <div class="update-badge" id="updateBadge">Update</div>
        
        <div class="content">
            <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <img src="logo.png" class="logo" alt="Whoap Logo">
            </div>
            
            <h1>WHOAP</h1>
            <div class="subtitle">Launcher</div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status-text" id="statusText">INITIALIZING...</div>
            <div class="update-info" id="updateInfo"></div>
        </div>
    </div>

    <script>
        const statuses = [
            "LOADING CORE CHECKER...",
            "VERIFYING ENVIRONMENT...",
            "CONNECTING TO SERVICES...",
            "PREPARING LAUNCH..."
        ];
        
        let i = 0;
        const statusEl = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const updateBadge = document.getElementById('updateBadge');
        const updateInfo = document.getElementById('updateInfo');
        
        let statusInterval;
        let updateFound = false; // Flag to track if update was found
        
        // Cycle through loading statuses
        function startLoadingStatuses() {
            statusInterval = setInterval(() => {
                statusEl.style.opacity = '0';
                setTimeout(() => {
                    statusEl.textContent = statuses[i];
                    statusEl.style.opacity = '1';
                    i = (i + 1) % statuses.length;
                }, 200);
            }, 800);
        }
        
        startLoadingStatuses();
        
        // Listen for update events from main process
        if (window.splashAPI) {
            window.splashAPI.onUpdateChecking(() => {
                clearInterval(statusInterval);
                statusEl.textContent = 'CHECKING FOR UPDATES...';
                statusEl.className = 'status-text checking';
            });
            
            window.splashAPI.onUpdateAvailable((version) => {
                updateFound = true; // Mark that we found an update
                statusEl.textContent = 'UPDATE AVAILABLE';
                updateBadge.textContent = `v${version}`;
                updateBadge.classList.add('show');
                updateInfo.textContent = `Found new version ${version}`;
            });
            
            window.splashAPI.onUpdateDownloading(() => {
                updateFound = true; // Mark that we found an update
                statusEl.textContent = 'DOWNLOADING UPDATE...';
                statusEl.className = 'status-text update-status';
                progressContainer.classList.add('update-mode');
                progressBar.classList.add('update-progress');
            });
            
            window.splashAPI.onUpdateProgress((data) => {
                const percent = data.percent || 0;
                const transferred = data.transferred || 0;
                const total = data.total || 0;
                const bytesPerSecond = data.bytesPerSecond || 0;
                
                progressBar.style.width = percent + '%';
                
                // Format file sizes
                const formatBytes = (bytes) => {
                    if (bytes === 0) return '0 B';
                    const k = 1024;
                    const sizes = ['B', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
                };
                
                // Format speed
                const formatSpeed = (bps) => {
                    if (bps === 0) return '';
                    if (bps < 1024) return `(${bps.toFixed(0)} B/s)`;
                    if (bps < 1024 * 1024) return `(${(bps / 1024).toFixed(1)} KB/s)`;
                    return `(${(bps / (1024 * 1024)).toFixed(1)} MB/s)`;
                };
                
                let progressText = `${percent.toFixed(1)}% downloaded`;
                if (total > 0) {
                    progressText += ` - ${formatBytes(transferred)} / ${formatBytes(total)}`;
                }
                if (bytesPerSecond > 0) {
                    progressText += ` ${formatSpeed(bytesPerSecond)}`;
                }
                
                updateInfo.textContent = progressText;
            });
            
            window.splashAPI.onUpdateReady((version) => {
                updateFound = true; // Mark that we found an update
                statusEl.textContent = 'UPDATE READY';
                statusEl.className = 'status-text ready';
                updateInfo.textContent = `Version ${version} will be installed after launch`;
                progressBar.style.width = '100%';
            });
            
            window.splashAPI.onUpdateNotAvailable(() => {
                // Don't reset if we already found an update!
                if (updateFound) {
                    console.log('[Splash] Ignoring update-not-available because update was already found');
                    return;
                }
                // Resume normal loading only if no update was found
                startLoadingStatuses();
                statusEl.className = 'status-text';
                updateInfo.textContent = '';
            });
            
            window.splashAPI.onUpdateError((message) => {
                // Don't reset if we already found an update!
                if (updateFound) {
                    console.log('[Splash] Ignoring update-error because update was already found');
                    return;
                }
                statusEl.textContent = 'UPDATE CHECK FAILED';
                statusEl.className = 'status-text error';
                updateInfo.textContent = message || 'Continuing without update...';
                setTimeout(() => {
                    statusEl.className = 'status-text';
                    updateInfo.textContent = '';
                    startLoadingStatuses();
                }, 3000);
            });
        }
    </script>
</body>
</html>
